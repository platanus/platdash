<h1>Amigosecreto</h1>

<!-- <h5>Ãšltima hora</h5> -->
<div class="stats">
  <div class="stat">
    <h4>Raffles</h4>
    <h3 class="value" data-bind="raffles"></h3>
    <div class="diff" data-bind="difference | append '%'"></div>
  </div>
  <div class="stat">
    <h4>Last year to the date</h4>
    <h3 class="value" data-bind="today_last_year_raffles"></h3>
  </div>
</div>
<div class="stats">
  <div class="stat">
    <h4>Last year total</h4>
    <h3 class="value" data-bind="last_year_raffles"></h3>
  </div>
  <div class="stat">
    <h4>Paid Raffles</h4>
    <h3 class="value"><span data-bind="premium_raffles"></span> / <span data-bind="enterprise_raffles"></span></h3>
    <div class="diff">Premium / Enterprise</div>
  </div>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
