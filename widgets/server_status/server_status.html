<h1 class="title" data-bind="title"></h1>

<ul class="apps">
  <li class="app" data-foreach-app="items" data-debug="true">
    <div class="app__name" data-bind="app.name" data-addclass-is-down="app.is_down"></div>
    <ul class="servers">
      <li class="server" data-foreach-server="app.servers">
        <span class="server__name" data-bind="server.name"></span>
        <p class="processes">
          <span data-foreach-state="server.states" data-bind-class="state.color" data-addclass-processes__process="state"></span>
        </p>
      </li>
    </ul>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
