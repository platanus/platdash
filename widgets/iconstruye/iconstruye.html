<h1>iConstruye</h1>

<!-- <h5>Última hora</h5> -->
<ul class="info">
	<li>Consultas (p/H): <span class="data" data-bind="query_count"></span></li>
	<li>T Promedio (p/H): <span class="data" data-bind="query_mean_wait | append ' (s)'"></span></li>
	<li>T Máximo (p/H): <span class="data" data-bind="query_max_wait | append ' (s)'"></span></li>
	<li>Errores (p/H): <span class="data" data-bind="query_error_count" data-bind-style="error_color"></span></li>
</ul>

<h4>Crawlers</h4>
<ul class="status">
  <li class="title">
    <div>&nbsp;</div>
    <div><i class="fa fa-warning"></i> err/h</div>
  </li>
	<li class="data" data-foreach-item="crawlers" data-bind-id="item.name" data-bind-style="item.color">
    <div data-bind="item.name" class="label"></div>
    <div data-bind="item.errors" class="value"></div>
	</li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
