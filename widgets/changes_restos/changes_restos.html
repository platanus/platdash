<h1 class="title" data-bind="title"></h1>
<table>
  <thead>
    <tr>
      <th style="text-align:left;">Local</th>
      <th style="text-align:left;">Resp.</th>
      <th style="text-align:left;">Tema</th>
    </tr>
  </thead>
  <tbody>
    <tr data-foreach-item="changes">
      <td class="col-name" style="text-align:left;" width="40%">
        <span data-bind="item.restaurant"></span>
      </td>
      <td class="col-score" style="text-align:left;" width="30%">
        <span data-bind="item.responsible"></span>
      </td>
      <td class="col-score" style="text-align:left;" width="30%">
        <span data-bind="item.topic"></span>
      </td>
    </tr>
  </tbody>
</table>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
