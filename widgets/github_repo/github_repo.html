<h1 class="title" data-bind="title"></h1>

<h2 class="value" data-bind="current | shortenedNumber | prepend prefix | append suffix"></h2>

<div>
  <span class="stat">
    <i class="fa fa-2x fa-star"></i> <span data-bind="stargazers"></span>
  </span>
  <span class="stat">
    <i class="fa fa-2x fa-eye"></i> <span data-bind="watchers"></span>
  </span>
</div>
<div>
  <span class="stat">
    <i class="fa fa-2x fa-code-fork"></i> <span data-bind="forks"></span>
  </span>
  <span class="stat">
    <i class="fa fa-2x fa-exclamation-circle"></i> <span data-bind="open_issues"></span>
  </span>
</div>
<p class="updated-at" data-bind="updatedAtMessage"></p>
