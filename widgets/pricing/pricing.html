<h1>Pricing</h1>
<ul class="status">
	<li class="title">
		<div style="width:48%;">Tiempo</div>
		<div style="width:52%;">Errores</div>
	</li>
  	<li class="data" data-foreach-item="crawlers" data-bind-id="item.name" data-bind-style="item.color">
  	  	<div data-bind="item.name"  style="width:40%;"></div>
	  	<div data-bind="item.last_cycle_duration" style="width:30%;"></div>
	  	<div data-bind="item.error_rate | append ' Err/h' " style="width:30%;"></div>
	</li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
