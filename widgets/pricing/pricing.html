<h1>Pricing</h1>
<ul class="status">
	<li class="title">
    <div>&nbsp;</div>
		<div><i class="fa fa-refresh"></i> hrs</div>
		<div><i class="fa fa-warning"></i> err/h</div>
	</li>
	<li class="data" data-foreach-item="crawlers" data-bind-id="item.name" data-bind-style="item.color">
	  <div data-bind="item.name" style="width:40%;"></div>
  	<div data-bind="item.last_cycle_duration | secToHours"></div>
  	<div data-bind="item.error_rate"></div>
	</li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
