<h1 class="title">
    <span data-bind="title"></span>
</h1>

<h4>
    Next Match<span data-renderif="next_matches.length">es</span>
</h4>

<table>
  <tbody>
    <tr class="match" data-foreach-match="next_matches" >
      <td class="left-team team-col">
        <span class="team-name" data-bind="match.teams[0].code" ></span>
        <img data-bind-src="match.teams[0].flag_mid" />
      </td>
      <td class="vs-col">
        <span> vs </span>
      </td>
      <td class="right-team team-col">
        <img data-bind-src="match.teams[1].flag_mid" />
        <span class="team-name" data-bind="match.teams[1].code" ></span>
      </td>
    </tr>
  </tbody>
</table>


<div data-renderif="my_team_matches.length">
  <h4 data-bind="myTeamTitle"></h4>
  <table>
    <tbody>
      <tr class="match" data-foreach-match="my_team_matches" >
        <td class="left-team team-col">
          <span class="team-name" data-bind="match.teams[0].code" ></span>
          <img data-bind-src="match.teams[0].flag_mid" />
        </td>
        <td class="vs-col">
          <span> vs </span>
        </td>
        <td class="right-team team-col">
          <img data-bind-src="match.teams[1].flag_mid" />
          <span class="team-name" data-bind="match.teams[1].code" ></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p class="more-info">
    <!-- <span data-bind="detailMessage"></span> -->
</p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
