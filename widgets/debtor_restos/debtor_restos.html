<h1 class="title" data-bind="title"></h1>
<table>
  <thead>
    <tr>
      <th style="text-align:left;">Restaurante</th>
      <th style="text-align:left;">Email</th>
      <th style="text-align:left;">Deuda</th>
    </tr>
  </thead>
  <tbody>
    <tr data-foreach-item="debtors | sort">
      <td class="col-name" style="text-align:left;">
        <span data-bind="item.name"></span>
      </td>
      <td class="col-name" style="text-align:left;">
        <span data-bind="item.contact_email"></span>
      </td>
      <td class="col-score" style="text-align:left;">
        <span data-bind="item.pending | numberWithDots | prepend '$'"></span>
      </td>
    </tr>
  </tbody>
</table>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
