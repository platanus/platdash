<h1 class="title" data-bind="title"></h1>
<table>
  <thead>

  </thead>
  <tbody>
  </tbody>
  <tr data-foreach-item="items">
  <td class="col-icon">
    <img data-bind-src="item.avatar" width="32px" height="32px">
  </td>
  <td class="col-name" style="text-align:left;">
    <span data-bind="item.first_name"></span>
  </td>
  <td class="col-score value">
    <div class="current-score" data-bind="item.percent" ></div>
  </td>
  </tr>
</table>
