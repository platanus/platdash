<h1><b>PRICING:</b> Crawler Error Rate</h1>

<ul>
  	<li data-foreach-item="crawlers" data-bind-id="item.name" data-bind-style="item.color">
  	  	<div data-bind="item.name" class="label"></div>
	  	<div data-bind="item.error_rate | append ' Err/h'" class="value"></div>
	</li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
